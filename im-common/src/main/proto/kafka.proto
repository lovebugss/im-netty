syntax = "proto3";

package com.itrjp.im.proto;
option java_multiple_files = true;
import "message.proto";

message KafkaMessage {
  DataType dataType = 1;
  bytes data = 2;
  string  from = 3;
  string  to = 4;
  int64 timestamp = 5;
  string nodeId = 6;
}

message Command{
  CommandType commandType = 1;
  bytes data = 2;
}
enum CommandType{
  SYNC = 0;
  DEL = 1;
}

message SyncCommand{
  string channelId = 1;
  string deviceId = 2;
  string messageId = 3;
}